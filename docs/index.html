<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Puzzle Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Lock down scrolling */
            touch-action: none; /* Lock down zooming */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121213;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100vw; /* Fill the horizontal space */
            height: 90vh; /* Leave some room at the top and bottom */
            border: none;
            transition: all 0.3s ease; /* Smooth scaling */
        }
    </style>
</head>
<body>
    <iframe id="puzzle-frame"></iframe>

    <script>
        const puzzleFrame = document.getElementById('puzzle-frame');
        let currentPuzzle = 101;
        const maxPuzzle = 114;

        function loadPuzzle(puzzleNumber) {
            puzzleFrame.src = `puzzles/puzzle${puzzleNumber}.html`;
            currentPuzzle = puzzleNumber;
        }

        // Load initial puzzle
        loadPuzzle(currentPuzzle);
    </script>
</body>
</html>
